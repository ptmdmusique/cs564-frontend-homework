<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>05 - Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
  <script defer src="05-form.js"></script>
</head>

<body class="bg-dark">
  <main class="mt-3 d-flex justify-content-center">
    <form class="card" action="/hw3/03-form.html">

      <div class="card-body">
        <h1 class="card-title mb-5 text-center">Exercise 05 - Form</h1>

        <div class="mb-3 align-items-center">
          <label class="form-label fw-bold" for="name">Full name:</label>
          <input class="form-control" type="text" name="name" id="name" placeholder="John Doe" required />
        </div>

        <div class="mb-3 align-items-center">
          <label class="form-label fw-bold" for="email">Email:</label>
          <input class="form-control" type="email" name="email" id="email" placeholder="john@doe.com" required />
        </div>

        <div class="mb-3 d-flex flex-column">
          <label class="form-label fw-bold" for="registration">Anything else?</label>
          <select id="registration" class="form-select form-select">
            <option selected>Choose an Option</option>
            <option value="registered">Registered</option>
            <option value="not-registered">Not registered</option>
          </select>
        </div>

        <div class="mb-3 align-items-center">
          <label class="form-label fw-bold">Have you taken any of the following courses?</label>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value=programming-language"" id="programming-language">
            <label class="form-check-label" for="programming-language">
              Programming Languages
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="operating-systems" id="operating-systems">
            <label class="form-check-label" for="operating-systems">
              Operating Systems
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="fullstack" id="fullstack">
            <label class="form-check-label" for="fullstack">
              Full Stack Web Development
            </label>
          </div>
        </div>


        <div class="d-flex flex-column">
          <label class="form-label fw-bold" for="other">Anything else?</label>
          <textarea id="other" name="other" rows="4" cols="50" class="form-control"></textarea>
        </div>

        <div class="mt-4 d-flex justify-content-center gap-1">
          <button class="btn btn-primary w-100" type="submit">Submit</button>
          <button class="btn btn-secondary w-100" type="reset">Reset</button>
        </div>
      </div>
    </form>
  </main>
</body>

</html>
